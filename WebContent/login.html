<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Login Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
	
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<div class="text-center" style="padding:50px 0">
		<div class="logo">login</div>
		<div class="login-form-wrapper">
			<form action="/dbms/member/login" method="POST" id="login-form" class="text-left">
				<div class="login-form-main-message"></div>
				<div class="main-login-form">
					<div class="login-group">
						<div class="form-group">
							<input type="text" class="form-control" id="lg_username" name="id" placeholder="아이디">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" id="lg_password" name="pw" placeholder="비밀번호">
						</div>
						<div class="form-group login-group-checkbox">
							<input type="checkbox" id="lg_remember" name="lg_remember">
							<label for="lg_remember">로그인 상태 유지</label>
						</div>
					</div>
					<button type="button" class="login-button"><i class="fa fa-chevron-right"></i></button>
				</div>
				<div class="etc-login-form">
					<p>비밀번호를 잊어버리셨나요? <a href="#">비밀번호 찾기</a></p>
					<p>처음 방문하셨나요? <a href="signup.html">회원 가입</a></p>
					<p>원하는 서비스가 없나요?<a href="delete.html">회원 탈퇴</a></p>
				</div>
			</form>
		</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script type="text/javascript">
		
	let $loginBtn = $(".login-button");
		
		// 사용자가 입력한 값을 자바스크립트로 불러와야함 / 이 코드의 위치는?, 여기에 들어갈 코드는?
		
		$loginBtn.on("click",function(){
			//사용자가 로그인 버튼을 눌렀을 때 아이디와 비밀번호를 가져와서
			let $id = $("#lg_username");
			let $pw = $("#lg_password");
			
			let id = $id.val();
			let pw = $pw.val();
			//로그인 요청을 해야하므로 사용자가 입력한 값을 가져오는 코드는
			//클릭했을 때 동작하는 코드 안에 있어야함			
			
			// ajax는 Controller의 역활 : 흐름을 제어하는 역활
			// 1. 사용자의 요청을 서버로 전달
			// 2. 서버에서 요청을 전달 받으면 
			// 성공의 흐름을 만들고
			// 실패의 흐름을 만듬
			
			$.ajax({
				url:"dbms/member/login",
				type:"POST",
				data:"id="+id+"&pw="+pw,
				success : function(){
					loginSuccess();
				},
				error: function(){
					loginFail();
				}	
			});
		});
		
		function loginSuccess(){
			//로그인 성공했을 때 동작할 코드들
			alert("로그인에 성공했습니다.");
		}
		function loginFail(){
			// 로그인 실패했을 때 동작할 코드들
			alert("아이디나 비밀번호를 확인하세요.");
		}
	</script>
</body>
</html>
